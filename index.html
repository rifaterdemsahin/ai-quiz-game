<!DOCTYPE html>

    <style>

        .answer-btn {

        .answer-btn.correct {

        .answer-btn.wrong {

        .answer-btn:disabled {

        .jokers {

        .joker-btn {

        .joker-btn:disabled {

        .action-buttons {

        .btn {

            border: none;
            border-radius: 10px;

        .btn-submit {

        }

        .btn-submit:hover:not(:disabled) {

        }

        .btn-next {
            background: #4caf50;
            color: white;
        }

        .btn-next:hover {

        }

        .btn-restart {

        .feedback {

            border-radius: 10px;
            margin-top: 20px;
            font-size: 16px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #c8e6c9;
            color: #2e7d32;
            border-left: 5px solid #4caf50;
        }

        .feedback.wrong {
            background: #ffcdd2;
            color: #c62828;
            border-left: 5px solid #f44336;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-over {
            text-align: center;
            padding: 40px 20px;
        }

        .game-over-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #667eea;
        }

        .final-amount {
            font-size: 48px;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 30px;
        }

        .hidden {
            display: none;
        }

        .music-indicator {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

        <div class="money-ladder" id="moneyLadder"></div>

        <div id="gameContent">

                <div class="question-text" id="questionText"></div>
                <div class="jokers" id="jokersContainer"></div>
                <div class="answers" id="answersContainer"></div>
                <div class="feedback" id="feedback"></div>

        </div>

        <div id="gameOverScreen" class="game-over hidden">
            <div class="game-over-title" id="gameOverTitle"></div>
            <div class="final-amount" id="finalAmount"></div>
            <button class="btn btn-restart" onclick="location.reload()">Yeni Oyun Ba≈ülat</button>

    </div>

    <script>
        const questions = [
            {
                amount: 1000,
                question: "A≈üaƒüƒ±dakilerden hangisi bir yapay zeka asistanƒ±dƒ±r?",
                answers: ["Grok", "Siri", "ChatGPT", "Hepsi yapay zeka asistanƒ±dƒ±r!"],
                correctAnswer: 3,
                explanation: "T√ºm se√ßenekler yapay zeka asistanlarƒ±dƒ±r! Grok (xAI), Siri (Apple), ChatGPT (OpenAI) hepsi AI temelli asistanlardƒ±r."
            },
            {
                amount: 2000,
                question: "Claude kimler tarafƒ±ndan geli≈ütirilmi≈ütir?",
                answers: ["Google", "Anthropic", "Meta", "Microsoft"],
                correctAnswer: 1,
                explanation: "Claude, Anthropic tarafƒ±ndan geli≈ütirilmi≈ü bir yapay zeka asistanƒ±dƒ±r."
            },
            {
                amount: 5000,
                question: "ChatGPT'yi geli≈ütiren ≈üirket hangisidir?",
                answers: ["Google DeepMind", "OpenAI", "Meta AI", "Tesla"],
                correctAnswer: 1,
                explanation: "ChatGPT, OpenAI tarafƒ±ndan geli≈ütirilmi≈ütir ve 2022 yƒ±lƒ±nda yayƒ±nlanmƒ±≈ütƒ±r."
            },
            {
                amount: 10000,
                question: "Turing Testi neyi √∂l√ßmek i√ßin tasarlanmƒ±≈ütƒ±r?",
                answers: ["Bilgisayarƒ±n hƒ±zƒ±nƒ±", "Makinenin insan benzeri zeka g√∂sterip g√∂steremediƒüini", "Yazƒ±lƒ±mƒ±n kalitesini", "ƒ∞nternet baƒülantƒ±sƒ±nƒ±"],
                correctAnswer: 1,
                explanation: "Turing Testi, 1950'de Alan Turing tarafƒ±ndan √∂nerilen bir testtir ve bir makinenin insan benzeri zeka g√∂sterip g√∂steremediƒüini belirler."
            },
            {
                amount: 25000,
                question: "Derin √ñƒürenme (Deep Learning) hangi yapƒ± √ºzerine kurulu bir tekniktir?",
                answers: ["Klasik istatistik", "Sinir Aƒülarƒ±", "K√ºt√ºphaneler", "Veri tabanlarƒ±"],
                correctAnswer: 1,
                explanation: "Derin √ñƒürenme, biyolojik sinir sisteminden ilham alan yapay sinir aƒülarƒ± √ºzerine kuruludur."
            },
            {
                amount: 50000,
                question: "xAI ≈üirketi hangi giri≈üimci tarafƒ±ndan kurulmu≈ütur?",
                answers: ["Sam Altman", "Sundar Pichai", "Elon Musk", "Mark Zuckerberg"],
                correctAnswer: 2,
                explanation: "xAI, Elon Musk tarafƒ±ndan kurulmu≈ü ve Grok yapay zeka modelini geli≈ütirmi≈ütir."
            },
            {
                amount: 100000,
                question: "Antropic, Claude'yu geli≈ütirirken hangi prensibe odaklanmƒ±≈ütƒ±r?",
                answers: ["Maksimum hƒ±z", "ƒ∞nsan Uyumlu Yapay Zeka (Constitutional AI)", "Minimum maliyet", "Maksimum boyut"],
                correctAnswer: 1,
                explanation: "Anthropic, Constitutional AI adƒ± verilen bir yakla≈üƒ±mla Claude'u geli≈ütirmi≈ütir - bu yakla≈üƒ±m AI sistemlerinin insan deƒüerleriyle uyumlu olmasƒ±nƒ± hedefler."
            },
            {
                amount: 250000,
                question: "A≈üaƒüƒ±dakilerden hangisi bir B√ºy√ºk Dil Modeli (LLM) deƒüildir?",
                answers: ["GPT-4", "Claude", "BERT", "Kuantum Bilgisayarƒ±"],
                correctAnswer: 3,
                explanation: "Kuantum Bilgisayarƒ± bir dil modeli deƒüildir. GPT-4, Claude ve BERT hepsi B√ºy√ºk Dil Modellerine √∂rnek verilebilir."
            },
            {
                amount: 500000,
                question: "Yapay Zeka'nƒ±n Kƒ±≈üƒ± (AI Winter) terimi neyi ifade eder?",
                answers: ["Y√ºksek i≈ülemci sƒ±caklƒ±ƒüƒ± d√∂nemini", "AI ara≈ütƒ±rmasƒ±na olan ilgi ve finansmanƒ±n azaldƒ±ƒüƒ± d√∂nemleri", "Kƒ±≈ü aylarƒ±nda yapƒ±lan AI ara≈ütƒ±rmalarƒ±nƒ±", "AI modellerinin yava≈ü performans g√∂sterdiƒüi zamanƒ±"],
                correctAnswer: 1,
                explanation: "AI Kƒ±≈üƒ±, AI ara≈ütƒ±rmasƒ±na yatƒ±rƒ±m ve ilginin √∂nemli √∂l√ß√ºde azaldƒ±ƒüƒ± tarihi d√∂nemleri ifade eder. 1970'ler ve 1980'lerde iki b√ºy√ºk AI Kƒ±≈üƒ± ya≈üanmƒ±≈ütƒ±r."
            },
            {
                amount: 1000000,
                question: "A√ßƒ±k Yapay Zeka (Artificial General Intelligence - AGI) ne zaman ger√ßekle≈üebileceƒüi hakkƒ±nda en yaygƒ±n g√∂r√º≈ü nedir?",
                answers: ["Zaten ger√ßekle≈üti", "2025'ten √∂nce ger√ßekle≈üecek", "2030-2060 arasƒ±nda ger√ßekle≈üebilir", "Asla ger√ßekle≈ümeyecek"],
                correctAnswer: 2,
                explanation: "√áoƒüu AI ara≈ütƒ±rmacƒ±sƒ±, AGI'nin 2030-2060 yƒ±llarƒ± arasƒ±nda ger√ßekle≈üebileceƒüini tahmin etmektedir. Ancak bu tahminler belirsizdir ve tartƒ±≈ümalƒ±dƒ±r."
            }
        ];

        const moneyLadder = [
            "1.000 TL", "2.000 TL", "5.000 TL", "10.000 TL", "25.000 TL",
            "50.000 TL", "100.000 TL", "250.000 TL", "500.000 TL", "1.000.000 TL"
        ];

        let currentQuestion = 0;
        let selectedAnswer = null;
        let usedJokers = {
            phone: false,
            audience: false,
            halfHalf: false,
            doubleAnswer: false
        };
        let doubleAnswerUsed = false;

        function initGame() {
            renderMoneyLadder();
            loadQuestion();
        }

        function renderMoneyLadder() {
            const ladder = document.getElementById('moneyLadder');
            ladder.innerHTML = '';
            moneyLadder.forEach((money, index) => {
                const div = document.createElement('div');
                div.className = 'money-item';
                if (index === currentQuestion) {
                    div.classList.add('active');
                } else if (index < currentQuestion) {
                    div.classList.add('passed');
                }
                div.textContent = money;
                ladder.appendChild(div);
            });
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Soru ${currentQuestion + 1} - ${q.amount.toLocaleString('tr-TR')} TL`;
            document.getElementById('questionText').textContent = q.question;
            
            renderAnswers(q.answers);
            renderJokers();
            renderActionButtons();
            selectedAnswer = null;
            document.getElementById('feedback').classList.remove('show');
        }

        function renderAnswers(answers) {
            const container = document.getElementById('answersContainer');
            container.innerHTML = '';
            
            answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = String.fromCharCode(65 + index) + ') ' + answer;
                btn.onclick = () => selectAnswer(index, btn);
                container.appendChild(btn);
            });
        }

        function selectAnswer(index, btn) {
            if (selectedAnswer !== null) return;
            selectedAnswer = index;
            
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function renderJokers() {
            const container = document.getElementById('jokersContainer');
            container.innerHTML = '';
            
            const jokerList = [
                { key: 'phone', label: 'üìû Telefon Joker', used: usedJokers.phone },
                { key: 'audience', label: 'üë• Seyirciye Sor', used: usedJokers.audience },
                { key: 'halfHalf', label: '‚ö° Yarƒ± Yarƒ±ya', used: usedJokers.halfHalf },
                { key: 'doubleAnswer', label: 'üîÑ √áift Cevap', used: usedJokers.doubleAnswer }
            ];

            jokerList.forEach(joker => {
                const btn = document.createElement('button');
                btn.className = 'joker-btn';
                btn.textContent = joker.label;
                btn.disabled = joker.used;
                btn.onclick = () => useJoker(joker.key);
                container.appendChild(btn);
            });
        }

        function useJoker(jokerType) {
            const q = questions[currentQuestion];
            const correctAnswer = q.correctAnswer;
            
            switch(jokerType) {
                case 'phone':
                    alert(`üìû Telefon Joker:\n\nUzman cevabƒ±: "${String.fromCharCode(65 + correctAnswer)} se√ßeneƒüi doƒüru olmalƒ±"\n\n(%85 ba≈üarƒ± oranƒ±)`);
                    usedJokers.phone = true;
                    break;
                case 'audience':
                    const audienceVote = {
                        [correctAnswer]: Math.random() * 40 + 45,
                        [(correctAnswer + 1) % 4]: Math.random() * 20 + 10,
                        [(correctAnswer + 2) % 4]: Math.random() * 15 + 5,
                        [(correctAnswer + 3) % 4]: Math.random() * 10 + 5
                    };
                    let voteText = "üë• Seyircinin Oylamasƒ±:\n\n";
                    for (let i = 0; i < 4; i++) {
                        voteText += `${String.fromCharCode(65 + i)}: %${Math.round(audienceVote[i] || Math.random() * 10)}\n`;
                    }
                    alert(voteText);
                    usedJokers.audience = true;
                    break;
                case 'halfHalf':
                    const wrong = [0, 1, 2, 3].filter(i => i !== correctAnswer);
                    const toRemove = [wrong[Math.floor(Math.random() * wrong.length)], wrong[Math.floor(Math.random() * wrong.length)]].slice(0, 2);
                    const buttons = document.querySelectorAll('.answer-btn');
                    toRemove.forEach(index => {
                        buttons[index].disabled = true;
                        buttons[index].style.opacity = '0.3';
                    });
                    usedJokers.halfHalf = true;
                    break;
                case 'doubleAnswer':
                    doubleAnswerUsed = true;
                    alert("üîÑ √áift Cevap Joker Aktif!\n\nƒ∞lk yanlƒ±≈ü cevabƒ±nƒ±z sayƒ±lmayacak, 2. cevabƒ±nƒ±z deƒüerlendirilecek.");
                    usedJokers.doubleAnswer = true;
                    break;
            }
            renderJokers();
        }

        function renderActionButtons() {
            const container = document.getElementById('actionButtons');
            container.innerHTML = '';
            
            const submitBtn = document.createElement('button');
            submitBtn.className = 'btn btn-submit';
            submitBtn.textContent = 'Cevabƒ± G√∂nder';
            submitBtn.disabled = selectedAnswer === null;
            submitBtn.onclick = submitAnswer;
            container.appendChild(submitBtn);
        }

        function submitAnswer() {
            if (selectedAnswer === null) return;
            
            const q = questions[currentQuestion];
            const isCorrect = selectedAnswer === q.correctAnswer;
            
            const feedback = document.getElementById('feedback');
            feedback.classList.add('show');
            
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            if (isCorrect) {
                buttons[selectedAnswer].classList.add('correct');
                feedback.classList.remove('wrong');
                feedback.classList.add('correct');
                feedback.innerHTML = `‚úÖ <strong>DOƒûRU!</strong><br>${q.explanation}`;
                
                setTimeout(() => {
                    if (currentQuestion < questions.length - 1) {
                        currentQuestion++;
                        selectedAnswer = null;
                        doubleAnswerUsed = false;
                        renderMoneyLadder();
                        loadQuestion();
                    } else {
                        endGame(true);
                    }
                }, 3000);
            } else {
                if (doubleAnswerUsed) {
                    buttons[selectedAnswer].classList.add('wrong');
                    feedback.classList.remove('correct');
                    feedback.classList.add('wrong');
                    feedback.innerHTML = `‚ùå <strong>YANLI≈û!</strong><br>Fakat √áift Cevap Jokeriniz var! Ba≈üka bir cevap se√ßebilirsiniz.`;
                    
                    doubleAnswerUsed = false;
                    selectedAnswer = null;
                    buttons.forEach(btn => btn.disabled = false);
                    buttons.forEach(btn => btn.classList.remove('wrong', 'correct'));
                } else {
                    buttons[selectedAnswer].classList.add('wrong');
                    buttons[q.correctAnswer].classList.add('correct');
                    feedback.classList.remove('correct');
                    feedback.classList.add('wrong');
                    feedback.innerHTML = `‚ùå <strong>YANLI≈û!</strong><br>Doƒüru cevap: ${String.fromCharCode(65 + q.correctAnswer)}<br>${q.explanation}`;
                    
                    setTimeout(() => {
                        endGame(false);
                    }, 3000);
                }
            }
        }

        function endGame(won) {
            const gameContent = document.getElementById('gameContent');
            const gameOverScreen = document.getElementById('gameOverScreen');
            const amount = questions[currentQuestion].amount;
            
            gameContent.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
            
            if (won) {
                document.getElementById('gameOverTitle').textContent = 'üéâ TEBRƒ∞KLER! Mƒ∞LYON TL KAZANDINIZ! üéâ';
                document.getElementById('finalAmount').textContent = '1.000.000 TL';
            } else {
                document.getElementById('gameOverTitle').textContent = 'üò¢ Oyun Bitti!';
                document.getElementById('finalAmount').textContent = `Toplam Kazan√ß: ${amount.toLocaleString('tr-TR')} TL`;
            }
        }

        // Oyunu ba≈ülat
        initGame();
    </script>
</body>
</html>
